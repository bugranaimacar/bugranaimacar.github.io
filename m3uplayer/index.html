<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buƒüra - Premium M3U Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>

    <!-- Drag & Drop Overlay -->
    <div id="upload-overlay">
        <div class="upload-box" id="drop-zone">
            <div class="upload-icon">üì∫</div>
            <h2>Load Your Playlist</h2>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Drag & drop your .m3u file here</p>
            <p style="margin-top: 1rem; font-size: 0.9rem;">or</p>
            <input type="file" id="file-input" accept=".m3u,.m3u8" style="display: none;">
            <button onclick="document.getElementById('file-input').click()"
                style="margin-top: 1rem; padding: 0.5rem 1.5rem; background: var(--accent-color); border: none; color: white; border-radius: 0.5rem; cursor: pointer; font-weight: 500;">
                Select File
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container">
        <!-- Sidebar: Groups -->
        <div id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span>‚ö°</span> Buƒüra
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button id="settings-btn" title="Settings"
                        style="background:none;border:none;cursor:pointer;font-size:1.2rem;color:var(--text-primary);">‚öôÔ∏è</button>
                    <button id="mobile-menu-toggle" class="mobile-only">‚ò∞</button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search channels...">
            </div>
            <div id="groups-list" class="groups-list">
                <!-- Groups will be injected here -->
            </div>
        </div>

        <!-- Channel List -->
        <div id="channel-list-container">
            <div class="channel-list-header" id="current-group-title">
                All Channels
            </div>
            <div id="channels">
                <!-- Channels will be injected here -->
            </div>
        </div>

        <!-- Video Player -->
        <div id="player-area">
            <div id="video-container">
                <div class="player-placeholder">
                    <span style="font-size: 3rem;">‚ñ∂</span>
                    <p>Select a channel to start watching</p>
                </div>
                <video id="video" controls style="display: none;"></video>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="close-settings">√ó</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="auto-reconnect">Auto Reconnect on Failure</label>
                    <input type="checkbox" id="auto-reconnect">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
